<div class="row">
  <div class="col-md-12">

    <h1>香港薪資大比拼！</h1>


    <form action="">
      <div class="form-group">
        <label for="region">地域</label>
        <select name="" id="region" ng-model="input.region" ng-options="translationRegions[v].T for v in options.region track by v" ng-change="getDistrictByRegion()"></select>
      </div>
      <div class="form-group">
        <label for="district">地區</label>
        <select name="" id="district" ng-model="input.district" ng-options="translationDistricts[v].T for v in options.district track by v" ng-change="getAreaByDistrict()"></select>
      </div>
      <div class="form-group">
        <label for="area">地標</label>
        <select name="" id="area" ng-model="input.area" ng-options="translationAreas[v].T for v in options.area track by v"></select>
      </div>
      <div class="form-group">
        <label for="gender" >性別</label>
        <select name="" id="gender" ng-model="input.gender" ng-options="translationGenders[v].T for v in options.gender track by v"></select>
      </div>
      <div class="form-group">
        <label for="salary">薪金</label>
        <input id="salary" type="text" ng-model="input.salary" type="number"/>
        <div id="salary-slider">
          <input type="range" ng-model="input.salary" min="0" max="70000" step="1000"/>
        </div>
      </div>
    </form>
    <div salary-ranking-chart
         area="{{input.area}}"
         gender="{{input.gender}}"
         salary="{{input.salary}}">

      <div class="figure-title">
        該區月收入分佈
      </div>
      <svg class="chart" width="100%" height="300px" padding="0px"></svg>
      <div class="answer">
        <div class="message">
          <div class="message-front">您的月收入擊敗了該區</div>
          <div class="message-number"></div>
          <div class="message-back"></div>
        </div>
        <div class="message3"></div>
        <div class="description"></div>
        <div class="icon">
          <img class='icon-1' src="images/icon1.png">
          <img class='icon-2' src="images/icon2.png">
          <img class='icon-3' src="images/icon3.png">
          <img class='icon-4' src="images/icon4.png">
          <img class='icon-5' src="images/icon5.png">
          <img class='icon-6' src="images/icon6.png">
          <img class='icon-7' src="images/icon7.png">
          <img class='icon-8' src="images/icon8.png">
        </div>
      </div>
    </div>
    <div class="social">
      <div class="weibo">
        <a href="please see javascript">
          <div class="share">分享到微博
            <img src="images/weibo_48x48.png">
          </div>
        </a>
      </div>
      <div class="facebook">
        <a href="">
          <div class="share">分享到facebook
            <img src="images/FB-f-Logo__blue_50.png">
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
