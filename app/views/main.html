
<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="form-group">
        <label for="region">Region</label>
        <select name="" id="" ng-model="input.region" ng-options="translationRegions[v].T for v in options.region track by v" ng-change="getDistrictByRegion()"></select>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <select name="" id="" ng-model="input.district" ng-options="translationDistricts[v].T for v in options.district track by v" ng-change="getAreaByDistrict()"></select>
      </div>
      <div class="form-group">
        <label for="area">Area</label>
        <select name="" id="" ng-model="input.area" ng-options="translationAreas[v].T for v in options.area track by v"></select>
      </div>
      <div class="form-group">
        <label for="gender" >Gender</label>
        <select name="" id="" ng-model="input.gender" ng-options="translationGenders[v].T for v in options.gender track by v"></select>
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" ng-model="input.salary" type="number"/>
      </div>

    </form>
    <div salary-ranking-chart
         area="{{input.area}}"
         gender="{{input.gender}}"
         salary="{{input.salary}}">
    <div class="answer">
      <div class="message1">您的月收入擊敗了該區</div>
      <div class="message"></div>
      <div class="message2"></div>
      <div class="message3">維多利亞公園的長椅任君挑選！</div>
      <div class="icon"><img src="images/test.png"></div>
    </div>
      <svg class="chart" width="100%" height="300px" padding="0px"></svg>
    </div>
  </div>
</div>
